<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background gradient */
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      font-family: 'Arial', sans-serif;
    }
    
    /* Container styling with glassmorphism effect */
    .contact-form-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Form heading */
    h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      color: #333;
    }

    /* Input fields */
    .form-control {
      border-radius: 10px;
      border: 2px solid #ccc;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #ff6f91;
      box-shadow: none;
    }

    /* Submit button */
    .btn-custom {
      background-color: #ff6f91;
      border-color: #ff6f91;
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #ff4668;
      border-color: #ff4668;
    }

    /* Adding some padding for better layout */
    .container {
      padding: 50px 15px;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="contact-form-container col-lg-6 col-md-8 col-sm-10">
      <h2 class="text-center mb-4">Contact Me</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-custom w-100">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
